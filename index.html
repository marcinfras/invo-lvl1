<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="card">
      <img src="./public/images/AdobeStock_331830515 1.jpg" alt="img" class="card__img">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You're close! Confirm your purchase and complete your order in the next step</p>
      <div class="card__option option">
        <img src="./public/images/music.png" alt="music" class="option__img">
        <div class="option__packet">
          <h2 class="option__name">Annual Plan</h2>
          <p class="option__price">$58.99 / year</p>
        </div>
        <a href="#" class="option__change">Change</a>
      </div>
      <button class="card__btn">Proceed to Payment</button>
      <a href="#" class="card__cancel">Cancel Order</a>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
